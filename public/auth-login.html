<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        display: flex;
        flex-direction: row;
        background: #ffffff;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        overflow: hidden;
        max-width: 1100px;
        width: 100%;
        min-height: 600px;
      }

      .left-panel {
        flex: 1.2;
        background: #1f2937;
        color: white;
        padding: 60px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .left-panel h1 {
        font-size: 32px;
        margin-bottom: 16px;
      }

      .left-panel p {
        font-size: 18px;
        text-align: center;
        max-width: 340px;
        line-height: 1.5;
      }

      .right-panel {
        flex: 1;
        padding: 60px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .login-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 28px;
        color: #1a1a1a;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 15px;
        margin-bottom: 6px;
        color: #333;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #1f2937;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #111827;
      }

      .error-message {
        color: red;
        font-size: 14px;
        margin-bottom: 20px;
        text-align: center;
      }

      @media (max-width: 900px) {
        .container {
          flex-direction: column;
          border-radius: 0;
          box-shadow: none;
          min-height: unset;
        }

        .left-panel {
          display: flex;
          padding: 40px 20px;
          text-align: center;
        }

        .right-panel {
          padding: 40px 20px;
        }
      }

      @media (max-width: 500px) {
        .left-panel {
          display: none;
        }

        .right-panel {
          padding: 30px 16px;
        }

        .login-title {
          font-size: 24px;
        }

        input[type="text"],
        input[type="password"] {
          font-size: 14px;
          padding: 10px;
        }

        button {
          font-size: 15px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <h1>Welcome Back ðŸ‘‹</h1>
        <p>
          Securely log in to manage your real estate CRM dashboard with ease.
        </p>
      </div>

      <div class="right-panel">
        <div class="login-title">Admin Login</div>

        <div
          id="error-container"
          class="error-message"
          style="display: none"
        ></div>

        <form method="POST" action="/auth/login">
          <div class="form-group">
            <label for="email">Username</label>
            <input
              type="text"
              id="email"
              name="email"
              required
              placeholder="Enter username"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter password"
            />
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get("error");

      if (error) {
        const errorBox = document.getElementById("error-container");
        errorBox.style.display = "block";
        errorBox.textContent = decodeURIComponent(error);
      }
    </script>
  </body>
</html>
